name: 'moneybook deploy'
on:
  pull_request:
    types:
      - closed
    branches: [main]

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote connect
        uses: fifsky/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USERNAME }}
          key: ${{ secrets.PASSWORD }}
          command: |
            fuser -k 3000/tcp
            cd web-moneybook-1
            git pull
            npm install
            npm run build
            nohup node ./server/app.js &
            exit
